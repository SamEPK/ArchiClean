version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: archiclean_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: archiclean
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - archiclean_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: archiclean_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/archiclean?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-this-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1h}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-noreply@archiclean.com}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-your-email-password}
      EMAIL_FROM: ${EMAIL_FROM:-ArchiClean <noreply@archiclean.com>}
      APP_URL: ${APP_URL:-http://localhost:3000}
      UPLOAD_DIR: ${UPLOAD_DIR:-./uploads}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - archiclean_network

networks:
  archiclean_network:
    driver: bridge

volumes:
  mongodb_data:
